<!DOCTYPE html>
<mat-card>
    <mat-card-header>
        <mat-card-title>Change Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Email"
                    placeholder="Email address"
                    type="text"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    type="password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="changeEmail()"
            color="primary"
            class="button-confirmation"
        >
            Submit
        </button>
    </mat-card-actions>
</mat-card>
