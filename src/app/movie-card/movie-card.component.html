<!DOCTYPE html>
<button
    mat-raised-button
    color="primary"
    (click)="navigateToProfile()"
>Profile</button>
<div style="display: flex;">
    <mat-card 
        *ngFor="let movie of movies;" 
        style="flex: 1 1 auto">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>
                Driected by: {{ movie.Director.Name}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-dialog-content>
            <img mat-card-xl-image src="{{movie.ImageURL}}" alt="{{movie.Title}}"/>
        </mat-dialog-content>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
            Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
            Summary
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
